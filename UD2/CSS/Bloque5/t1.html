<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Bordes</title>
    <style>
        .borde-solido {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .borde-punteado {
            border: 2px dotted red;
            padding: 10px;
            margin: 10px;
        }
        .borde-doble {
            border: 3px double blue;
            padding: 10px;
            margin: 10px;
        }
        .borde-ondulado {
            border: 4px ridge green;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index1.html">Volver</a></li>
        </ul>
    </nav>

    <div class="borde-punteado">Div con borde punteado</div>
    <div class="borde-doble">Div con borde doble</div>
    <div class="borde-ondulado">Div con borde ondulado</div>
</body>
</html>
