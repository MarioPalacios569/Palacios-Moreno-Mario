<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3: Transición de Logo</title>
    <style>
        .logo {
            width: 150px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .logo:hover {
            transform: rotate(360deg) scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index1.html">Volver</a></li>
        </ul>
    </nav>
    <img class="logo" src="https://via.placeholder.com/150" alt="Logo Ciudad Córdoba">
</body>
</html>
